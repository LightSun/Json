apply plugin: 'java'
apply plugin: 'com.novoda.bintray-release'

allprojects {
    sourceCompatibility = 1.8
    targetCompatibility = 1.8
    tasks.withType(Javadoc) {
        options.addStringOption('Xdoclint:none', '-quiet')
        options.addStringOption('encoding', 'UTF-8')
    }
    repositories {
        jcenter()
        mavenCentral()
        maven { url 'https://jitpack.io' }
    }
}

buildscript {
    repositories {
        jcenter()
        mavenCentral()
        maven { url 'https://jitpack.io' }
    }
    dependencies {
        classpath 'com.novoda:bintray-release:0.4.0'
    }
}

repositories {
    jcenter()
    mavenCentral()
}

dependencies {
    testImplementation group: 'junit', name: 'junit', version: '4.12'

    implementation  'com.github.LightSun:ReflectyIO:1.1.0'
    implementation 'com.google.code.gson:gson:2.8.5'
}

publish {
    userOrg = 'lightsun' //bintray user name
    groupId = 'com.heaven7.java.json'
    artifactId = 'Json'
    publishVersion = '1.0.0'
    desc = 'this is a lib which user to serialize, deserialize "json" data.'
    website = 'https://github.com/LightSun/ReflectyIO'
}